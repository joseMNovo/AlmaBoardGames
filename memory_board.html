<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="title">ðŸ§  Juego de Memoria</h1>
        
        <div class="controls">
            <button class="size-btn active" data-size="3">3x3 (9 cartas)</button>
            <button class="size-btn" data-size="4">4x4 (16 cartas)</button>
            <button class="size-btn" data-size="5">5x5 (25 cartas)</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Pares Encontrados</div>
                <div class="stat-value" id="pairs-found">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Intentos</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Total Pares</div>
                <div class="stat-value" id="total-pairs">4</div>
            </div>
        </div>
    </div>

    <div class="game-board size-3" id="game-board"></div>

    <button class="reset-btn" onclick="resetGame()">ðŸ”„ Nuevo Juego</button>

    <div class="victory-message" id="victory-message">
        <div class="victory-title">ðŸŽ‰ Â¡Felicitaciones!</div>
        <div class="victory-stats" id="victory-stats"></div>
        <button class="size-btn" onclick="hideVictoryMessage()">Continuar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
