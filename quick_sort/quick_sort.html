<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <header class="header">

    <div class="stats" role="group" aria-label="Estad√≠sticas del juego">

        <div class="stat-value" id="ok-label">0</div>

      <div class="stat">
        <div class="stat-label">Restantes</div>
        <div class="stat-value" id="left-label">0</div>
      </div>
    </div>

  <main class="game-container" role="region" aria-labelledby="game-title">
    <!-- Selector de categor√≠as: segmented control -->
    <div class="segmented" role="tablist" aria-label="Selector de categor√≠as">

  <footer>
